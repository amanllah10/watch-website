<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cart-page">
        <section class="navbar-section">
            <nav class="nav-display">
                <h2 class="aman-store-h2">Aman's Store</h2>
                <ul class="nav-ul">
                    <li>Products</li>
                    <li>Discounts</li>
                    <li>Reviews</li>
                    <li>sign up</li>
                </ul>
                <div class="cart-div-cont">

                    <div class="cart-div">

                        <h2 class="add-to-cart-h2">Add to Cart</h2>
                        <div class="cart-quantity">
                            <img class="nav-cart-img" src="./cart.png" alt="">
                            <p class="quantity"></p>
                        </div>
                    </div>
                </div>
                <img class="menu" src="./menu2.webp" alt="">
            </nav>
        </section>

        <div class="cart">
            <div>
                <img class="cart-img" alt="">
                <div>
                    <img class="cart-border" alt="">
                    <img class="cart-border" alt="">
                    <img class="cart-border" alt="">
                </div>
            </div>
            <div class="cart-right-part">
                <h3 class="cart-h2"></h3>
                <div class="cart-flex">
                    <img src="stars.png" alt="">
                    <p>Reviews(12)</p>
                </div>
                <p class="cart-price"></p>
                <button class="cart-btn">Add to Cart</button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <p class="bill"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
